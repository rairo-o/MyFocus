{% extends "base.html" %}
{% block content %}
<h2>الأحداث</h2>

<table class="table">
  <thead><tr><th>العنوان</th><th>الوقت</th><th>مكان</th><th>إجراءات</th></tr></thead>
  <tbody>
  {% for e in events %}
    <tr>
      <td>{{ e.title }}</td>
      <td>{{ e.datetime }}</td>
      <td>{{ e.location or '' }}</td>
      <td>
        <form method="post" action="{{ url_for('delete_event', item_id=e.id) }}" onsubmit="return confirm('حذف؟')">
          <button type="submit">حذف</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="4">لا أحداث</td></tr>
  {% endfor %}
  </tbody>
</table>

<section class="card">
  <h3>إضافة حدث</h3>
  <form method="post" action="{{ url_for('add_event') }}">
    <label>العنوان<br><input name="title" required></label>
    <label>التفاصيل<br><textarea name="description"></textarea></label>
    <label>التاريخ والوقت<br><input type="datetime-local" name="datetime" required></label>
    <label>المكان<br><input name="location"></label>
    <button type="submit">إضافة</button>
  </form>
</section>
{% endblock %}
