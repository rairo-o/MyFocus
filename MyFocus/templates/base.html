<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MyFocus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>MyFocus</h1>
      <nav>
        <a href="{{ url_for('dashboard') }}">لوحة التحكم</a>
        <a href="{{ url_for('tasks_page') }}">المهام</a>
        <a href="{{ url_for('events_page') }}">الأحداث</a>
        <a href="{{ url_for('notes_page') }}">الملاحظات</a>
        <a href="{{ url_for('plans_page') }}">الخطط</a>
      </nav>
      <div class="side-bottom">
        <button id="theme-toggle">الوضع الليلي</button>
      </div>
    </aside>
    <main class="main">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="messages">
          {% for cat,msg in messages %}
            <li class="{{ cat }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
